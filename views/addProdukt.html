<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shop Eingabe</title>
  <link rel="stylesheet" href="/nav.css">
</head>
<body>
  <h1>Neues Produkt hinzufügen</h1>
  
  <form id="productForm">
    <input type="text" id="title" placeholder="Titel" required><br>
    <input type="number" step="0.01" id="price" placeholder="Preis" required><br>
    <textarea id="description" placeholder="Beschreibung"></textarea><br>
    <input type="text" id="imageURL" placeholder="Bild URL"><br>
    <button type="submit">Produkt speichern</button>
  </form>

  <script>
    const form = document.getElementById('productForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        price: parseFloat(document.getElementById('price').value),
        description: document.getElementById('description').value,
        imageURL: document.getElementById('imageURL').value
      };

      try {
        const response = await fetch('/admin/add-product', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if(response.ok){
          alert('Produkt erfolgreich hinzugefügt!');
          window.location.href = '/';
        } else {
          alert('Fehler beim Hinzufügen');
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
